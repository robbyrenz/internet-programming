<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Changing the Document</title>
    </head>
    <script>
        window.onload = init;
        function init() {
            let paragraphs = document.body.getElementsByTagName("p");
            document.body.insertBefore(paragraphs[2], paragraphs[0]);
            let replacement = document.createTextNode("Hello World!");
            document.body.replaceChild(replacement, paragraphs[2]);
        }
    </script>
    <body>
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </body>
</html>
