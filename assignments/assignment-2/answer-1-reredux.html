<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Answer 1</title>
        <style>
            .box {
                position: absolute;
                height: 40px;
                width: 40px;
                border: 2px solid #0f0;
                /* z-index: 1; */
                background-color: hotpink;
            }

            div#sandbox {
                width: 600px;
                height: 600px;
                border: 2px solid black;
                position: relative;
            }
        </style>
        <script>
            window.onload = init;

            function init() {
                let btn = document.getElementById("createBoxes");
                btn.addEventListener("click", randBox);
            }

            function randBox() {
                let box = document.createElement("div");
                box.classList.add("box");
                // document.getElementbyId("sandbox").appendChild(box); TODO: why is this not working?!
                document.querySelector("div").appendChild(box);
                randomPosition(box);
                draggableBox(box);
            }

            function randomPosition(box) {
                box.style.left = `${Math.floor(Math.random() * 560)}px`;              
                box.style.top = `${Math.floor(Math.random() * 560)}px`;
            }

                        // while (box.style.top >= "0px" || box.style.left >= "0px") {
            // function to drag the box within the container
            function draggableBox(box) {
                box.addEventListener("mousedown", event => {
                    box.style.backgroundColor = "RebeccaPurple";
                    if (event.button == 0) {
                            document.getElementById("sandbox").addEventListener("mousemove", event => {
                                if (event.buttons == 0)
                                    document.getElementById("sandbox").removeEventListener("mousemove", this);
                                else {
                                    box.style.left = event.clientX - 20 + "px";
                                    box.style.top = event.clientY - 140 + "px";
                                }
                            });
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1>Answer 1 of Assignment 2</h1>
        <p>This page can create boxes randomly within a large container. You can also drag it around within the container. Have fun!</p>
        <div id="sandbox"></div>
        <button id="createBoxes">Create Box</button>
    </body>
</html>
